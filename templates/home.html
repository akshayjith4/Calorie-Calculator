<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calorie Intake Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Daily Calorie Intake Calculator</h1>
        <form action="{{ url_for('result') }}" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="height">Height (in cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" required>

            <div class="gender-group">
                <label>Gender:</label>
                <div class="radio-container">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
            </div>

            <label for="activity_level">Activity Level:</label>
            <select id="activity_level" name="activity_level" required>
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days a week)</option>
                <option value="1.55">Moderately active (moderate exercise/sports 3-5 days a week)</option>
                <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="1.9">Extra active (very hard exercise/physical job)</option>
            </select>

            <button type="submit">Calculate</button>
        </form>
    </div>

    <div class="links">
        <a href="{{ url_for('foods') }}">Calories in Common Foods</a>
        <a href="{{ url_for('exercises') }}">Calories Burned from Common Exercises</a>
    </div>
</body>
</html>
